<script>
const API_BASE = "https://seo-api-1-5ngg.onrender.com"; // <-- kendi Render URL'in

function selectPlan(plan){
  document.getElementById('planSelect').value = plan;
}

async function createKey(){
  const plan = document.getElementById("planSelect").value;
  const res = await fetch(API_BASE + "/create-api-key", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ plan })
  });
  const data = await res.json();
  document.getElementById("keyResult").innerText = "API Key:\n" + data.api_key;
  document.getElementById("apiKey").value = data.api_key; // otomatik teste ekle
}

async function generateSEO(){
  const apiKey = document.getElementById("apiKey").value;
  const title = document.getElementById("title").value;
  const keywords = document.getElementById("keywords").value;

  const res = await fetch(API_BASE + "/generate-seo", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-API-Key": apiKey
    },
    body: JSON.stringify({ title, keywords })
  });

  const data = await res.json();
  document.getElementById("seoResult").innerText =
    data.seo_description || JSON.stringify(data, null, 2);
}
</script>
